<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Informações</title>
    <link rel="stylesheet" href="CSS/formulario.css">
</head>

<body>
    <header>
        <h1>SANEC</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Insira as Informações necessárias para realizar sua inscrição</h2>
            <div id="formulario">
                <form action="inscrito.html">
                    <label for="nome">Insira seu Nome</label>
                    <input type="text" name="nome" placeholder="Nome" id="nome"><br>
                    <label for="sobrenome">Insira seu Sobrenome</label>
                    <input type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome"><br>
                    <label for="numero">Insira seu Número com DDD</label>
                    <input type="text" name="numero" placeholder="XX912345678" id="numero"><br>
                    <label for="email">Insira seu Email</label>
                    <input type="email" name="email" placeholder="sanec@email.com" id="email"><br>
                    <input type="submit" value="Enviar" name="enviar">
                </form>
            </div>
        </section>
    </main>
    <footer>
        @SANEC 2024
    </footer>
</body>

</html>
